<div class="container">
    <div class="navigation">
        <ul class="menu">
            <li class="title">
                <a href="javascript:void(0)">
                    <span class="icon">
                        <ion-icon name="cart-outline"></ion-icon>
                    </span>
                    <span class="title">Qhatumana</span>
                </a>
            </li>

            <li>
                <a href="/dashboard">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="title">Inicio</span>
                </a>
            </li>

            <li>
                <a href="/perfil">
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <span class="title">Perfil</span>
                </a>
            </li>

            <li *ngFor="let m of menu; let i = index" class="menu-usuarios">
                <a href="javascript:void(0)" (click)="activarSubmenu(i)">
                    <span class="icon">
                        <ion-icon name="{{m.padre.icon}}"></ion-icon>
                    </span>
                    <span class="title">{{ m.padre.descripcion }}</span>
                </a>

                <!-- SubmenÃºs -->
                <ul class="submenu" [ngClass]="{'visible': m.isVisible}" *ngIf="m.submenus?.length > 0">
                    <li *ngFor="let submenu of m.submenus">
                        <a href="{{ rutaPadre + submenu.ruta }}">
                            <span class="icon">
                                <ion-icon name="{{ submenu.icon }}"></ion-icon>
                            </span>
                            <span class="title">{{ submenu.descripcion }}</span>
                        </a>
                    </li>
                </ul>
            </li>

            <li>
                <a (click)="cerrarSesion()" style="cursor: pointer;">
                    <span class="icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="title">Salir</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<!-- ========================= Main ==================== -->
<div class="main">
    <div class="topbar">

        <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
        </div>
        
        <div class="user">
            <img src="" alt="">
        </div>
        
    </div>

    <router-outlet></router-outlet>
</div>

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
